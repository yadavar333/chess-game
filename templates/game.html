<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - {{ game_id }}</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>

<body>
    <h1>Chess Game</h1>
    <p>Game ID: {{ game_id }}</p>
    <p>Your Color: {{ user_color }}</p>
    <p>Current Turn: {{ turn }}</p>

    <a href="/">Back to Home</a>

    <h2>Game Board</h2>
    <div id="board"></div>

    <h2>Game Status</h2>
    <div id="game-status">Game Active</div>

    <h2>Turn</h2>
    <div id="turn-indicator">{{ turn.title() }}'s Turn</div>

    <h2>Players</h2>
    <div>
        <p>White Player</p>
        <p>Black Player</p>
    </div>

    <h2>Move History</h2>
    <div id="move-history">
        <p>No moves yet</p>
    </div>

    <h2>Connection</h2>
    <div id="connection-status">Connecting...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        const gameId = '{{ game_id }}';
        const userColor = '{{ user_color }}';
        const initialFen = '{{ fen }}';
        const currentTurn = '{{ turn }}';
        const currentUser = '{{ current_user.username if current_user else "" }}';

        let board = null;
        let game = new Chess(initialFen);
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function initBoard() {
            const config = {
                position: initialFen,
                draggable: true,
                onDrop: onDrop,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };

            board = Chessboard('board', config);
            board.resize();
        }

        function onDrop(source, target) {
            if ((userColor === 'white' && game.turn() === 'w') ||
                (userColor === 'black' && game.turn() === 'b')) {

                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });

                if (move === null) {
                    return 'snapback';
                }

                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'move',
                        move: source + target
                    }));
                }

                updateTurnIndicator();
            } else {
                return 'snapback';
            }
        }

        function updateTurnIndicator() {
            const turnIndicator = document.getElementById('turn-indicator');
            if (game.turn() === 'w') {
                turnIndicator.textContent = "White's Turn";
            } else {
                turnIndicator.textContent = "Black's Turn";
            }
        }

        function updateMoveHistory(moves) {
            const historyContainer = document.getElementById('move-history');
            if (moves.length === 0) {
                historyContainer.innerHTML = '<p>No moves yet</p>';
                return;
            }

            historyContainer.innerHTML = '';
            moves.forEach((move, index) => {
                const moveItem = document.createElement('p');
                moveItem.textContent = `${Math.floor(index / 2) + 1}. ${move}`;
                historyContainer.appendChild(moveItem);
            });
        }

        function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${protocol}//${window.location.host}/ws/${gameId}`);

                socket.onopen = function () {
                    document.getElementById('connection-status').textContent = 'Connected';
                    reconnectAttempts = 0;
                };

                socket.onmessage = function (event) {
                    const data = JSON.parse(event.data);

                    if (data.type === 'move') {
                        game = new Chess(data.fen);
                        board.position(data.fen);
                        updateTurnIndicator();

                        if (data.move_history) {
                            updateMoveHistory(data.move_history);
                        }

                        if (data.game_status) {
                            updateGameStatus(data.game_status);
                        }
                    } else if (data.type === 'error') {
                        alert('Error: ' + data.message);
                    }
                };

                socket.onclose = function () {
                    document.getElementById('connection-status').textContent = 'Disconnected';
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connectWebSocket, 2000);
                    }
                };

                socket.onerror = function (error) {
                    console.error('WebSocket error:', error);
                };

            } catch (error) {
                console.error('Failed to connect:', error);
            }
        }

        function updateGameStatus(status) {
            const statusElement = document.getElementById('game-status');
            switch (status) {
                case 'checkmate':
                    statusElement.textContent = 'Checkmate!';
                    break;
                case 'stalemate':
                    statusElement.textContent = 'Stalemate!';
                    break;
                case 'draw':
                    statusElement.textContent = 'Draw!';
                    break;
                default:
                    statusElement.textContent = 'Game Active';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initBoard();
            connectWebSocket();
            updateTurnIndicator();
        });
    </script>
</body>

</html>
