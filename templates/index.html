<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
</head>

<body>
    <h1>Chess Game</h1>

    {% if current_user %}
    <p>Welcome, {{ current_user.username }}!</p>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>

    <h2>Create New Game</h2>
    <form action="/create-game" method="post">
        <label>Choose your color:</label><br>
        <input type="radio" name="color" value="white" checked> White<br>
        <input type="radio" name="color" value="black"> Black<br>
        <button type="submit">Create Game</button>
    </form>

    <h2>Join Existing Game</h2>
    <form action="/join-game" method="post">
        <label>Enter Game Code:</label><br>
        <input type="text" name="game_code" required><br>
        <button type="submit">Join Game</button>
    </form>

    <h2>Online Users</h2>
    <ul>
        {% for user in online_users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>Login</h2>
    <form action="/login" method="post">
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form action="/register" method="post">
        <label>Username:</label><br>
        <input type="text" name="username" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>
    {% endif %}
</body>

</html>
